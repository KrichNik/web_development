<script type="text/javascript">
    var imgEl = document.querySelector('.imgClass');

    imgEl.addEventListener('mouseover', function () {
        function mousemove(event) {
            var x = event.clientX,
                y = event.clientY;
            console.log('x = ' + x + ', y = ' + y)
            }
        function mouseout() {
            imgEl.removeEventListener('mousemove', mousemove);
            imgEl.removeEventListener('mouseout', mouseout)
            }
        imgEl.addEventListener('mousemove', mousemove);
        imgEl.addEventListener('mouseout', mouseout)
    })
</script>
